    <!-- Start::Custom Script (used by this page) -->
    <script>
      $(document).ready(function () {
        $(document).on(
          "click",
          ".nft-details-value .nft-details-value__increase",
          function () {
            let span = $(this)
              .closest(".nft-details-value")
              .find("span[data-value]");

            if (!span.length) return;

            let value = parseInt(span.data("value")) || 0;
            value++;

            span.data("value", value);
            span.text(value);
          }
        );

        $(document).on(
          "click",
          ".nft-details-value .nft-details-value__decrease",
          function () {
            let span = $(this)
              .closest(".nft-details-value")
              .find("span[data-value]");

            if (!span.length) return;

            let value = parseInt(span.data("value")) || 0;
            if (value > 0) value--;

            span.data("value", value);
            span.text(value);
          }
        );
      });
    </script>
    <!-- End::Custom Script -->
